<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Transform</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            width: 750px;
            margin: auto;
            margin-top: 100px;
        }
    
        img{
            transform: scale(2) rotate(0deg) translate(150px) skew(0deg);
        }
        img{
            transition:transform 8s;
        }
        img:hover{
            transform: scale(2) rotate(360deg);
        }
    </style>
</head>
<body>
    <!--Scale, Rotate, Skew, Translate-->
    <img src="CSS3-Transforms3.png">

    
</body>
</html>
